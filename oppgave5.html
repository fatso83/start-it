<html>

<head>
    <title>Hei og hå!</title>
    <style>
        div {
            color: blue;
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
            border: solid green 2px;
            width: 30px;
            height: 30px;
            float: left;
        }

        div.førstPåLinja {
            clear: left;
        }
    </style>
</head>

<body>
    <div id="r1k1" onclick="trykk(this, 'r2k1','r1k2')">7</div>
    <div id="r1k2" onclick="trykk(this, 'r1k1','r1k3','r2k2')">1</div>
    <div id="r1k3" onclick="trykk(this, 'r1k2','r2k3')">2</div>

    <div id="r2k1" class="førstPåLinja" onclick="trykk(this, 'r2k2','r1k1','r3k1')">5</div>
    <div id="r2k2" onclick="trykk(this, 'r1k2','r2k1','r2k3','r3k2')"></div>
    <div id="r2k3" onclick="trykk(this, 'r2k2','r3k3','r1k3')">3</div>

    <div id="r3k1" class="førstPåLinja" onclick="trykk(this, 'r2k1','r3k2')">8</div>
    <div id="r3k2" onclick="trykk(this, 'r3k3','r3k1','r2k2')">4</div>
    <div id="r3k3" onclick="trykk(this, 'r3k2','r2k3')">6</div>


    <script>
        // hjelpefunksjon
        function celle(id) {
            return document.getElementById(id);
        }

        function trykk(tagElement, alt1, alt2, alt3, alt4) {

            if (celle(alt1).innerHTML == '') {
                celle(alt1).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
            if (celle(alt2).innerHTML == '') {
                celle(alt2).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
            if (alt3 != null && celle(alt3).innerHTML == '') {
                celle(alt3).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
            if (alt4 != null && celle(alt4).innerHTML == '') {
                celle(alt4).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }

            if( celle("r1k1") == "1" 
                && celle("r1k2") == "2"
                && celle("r1k3") == "3"
                && celle("r2k1") == "4"
                && celle("r2k2") == "5"
                && celle("r2k3") == "6"
                && celle("r3k1") == "7"
                && celle("r3k2") == "8") {
                    alert("Gratulerer! Du vant")
                }
        }
    </script>

</body>

</html>
